<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraytos vs Mestre dos Magos</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio" src="./Music/videoplayback.m4a" autoplay loop></audio>

    <div id="app">
        <!-- Status do jogo -->
        <div v-if="gameOver" class="final">
            <h2>{{ gameResultMessage }}</h2>
            <button @click="resetGame">Tentar novamente</button>
        </div>

        <!-- Herói: Kraytos -->
        <div class="character">
            <div :style="{width: hero.Percentil + '%'}" class="life-bar">{{ hero.life }}</div>
            <div class="sprite"><img src="images/hero_sprite.png" class="heroSprite"></div>
            <h1>{{ hero.name }}</h1>
            <!-- Ações do Herói (disponíveis apenas no turno do herói) -->
            <div class="actions" v-if="currentTurn === 'hero' && !gameOver">
                <button @click="attack(true)">Atacar</button>
                <button @click="defend(true)">Defender</button>
                <button @click="usePotion(true)">Usar Poção</button>
                <button @click="toggleMagicMode(true)">Ativar/Desativar Magia</button>
            </div>
        </div>

        <!-- Vilão: Mestre dos Magos -->
        <div class="character">
            <div :style="{width: villain.Percentil + '%'}" class="life-bar">{{ villain.life }}</div>
            <div class="sprite"><img src="images/villain_sprite.png" class="villainSprite"></div>
            <h1>{{ villain.name }}</h1>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        window.onload = () => {
            var audio = document.getElementById("audio");
            audio.volume = 0.30;
        }
    </script>
</body>
</html>
