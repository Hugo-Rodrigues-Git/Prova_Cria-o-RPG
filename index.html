<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraytos vs Mestre dos Magos</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Status do jogo -->
        <div v-if="gameOver" class="final">
            <h2>{{ gameResultMessage }}</h2>
            <button @click="resetGame">Tentar novamente</button>
        </div>

        <div class="battle-arena">
            <!-- Herói: Kraytos -->
            <div class="character hero">
                <div :style="{width: hero.Percentil + '%'}" class="life-bar">{{ hero.life }}</div>
                <div class="sprite"><img src="images/hero_sprite.png" class="heroSprite"></div>
                <h1>{{ hero.name }}</h1>
                <!-- Ações do Herói (disponíveis apenas no turno do herói) -->
                <div class="actions" v-if="currentTurn === 'hero' && !gameOver">
                    <button @click="attack(true)">Atacar Vilão</button>
                    <button @click="defend(true)">Defender do vilão</button>
                    <button @click="usePotion(true)">Usar Poção em Kraytos</button>
                    <button @click="toggleMagicMode(true)">Ativar/Desativar Magia de Kraytos</button>
                </div>
            </div>

            <!-- Vilão: Mestre dos Magos -->
            <div class="character villain">
                <div :style="{width: villain.Percentil + '%'}" class="life-bar">{{ villain.life }}</div>
                <div class="sprite"><img src="images/villain_sprite.png" class="villainSprite"></div>
                <h1>{{ villain.name }}</h1>
                <!-- Ações do Vilão (disponíveis apenas no turno do vilão) -->
                <div class="actions" v-if="currentTurn === 'villain' && !gameOver">
                    <button @click="attack(false)">Atacar Kraytos</button>
                    <button @click="defend(false)">Defender de Kraytos</button>
                    <button @click="usePotion(false)">Usar Poção em Mestre dos Magos</button>
                    <button @click="toggleMagicMode(false)">Ativar/Desativar do Magia Mestre dos Magos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
